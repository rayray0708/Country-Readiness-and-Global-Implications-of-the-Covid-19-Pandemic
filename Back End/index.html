<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>analyse the effect of Covid-19 across world</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Assess the global implications of the COVID-19 pandemic</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="well">
          <h5>Country Name:</h5>
          <select id="selDataset" onchange="displayCountryInfo(data, this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Country Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-8">
        <div id="pie"></div>
      </div>
      <div class="col-md-5">
        <div id="bar-chart"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="line-chart"></div>
      </div>
      <div class="col-md-12">
        <div id="map"></div>
      </div>
    </div>
  </div>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin=""></script>
  
  <!-- D3 library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Plotly library -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Highcharts JS -->
  <script src="https://code.highcharts.com/highcharts.js"></script>

  <!-- JavaScript file -->
  <script src="./static/js/app.js"></script>
  <!-- <script src="./static/js/top10death.js"></script>
  <script src="./static/js/createlinechartGDP.js"></script>
  <script src="./static/js/createCountryMap.js"></script> -->


</body>

</html>
